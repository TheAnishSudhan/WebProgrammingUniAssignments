<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <!-- <p id="id1"></p> -->

    <script type="text/javascript">

      document.getElementById('id1').innerHTML=Math.pow(4,3)

      function exponent(b,e) {
        var i, pow=1;
        for ( i = 0; i < e; i++) {
          pow=pow*b;
        }
        return pow;
      }
    </script>
    <script type="text/javascript">
      var a=exponent(5,2);
      document.write(a);

    </script>

  </body>
</html>
