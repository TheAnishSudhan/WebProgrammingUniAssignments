<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">

      function moonWeight() {
        var weightOnEarth=parseInt(prompt('Enter the number: '));

        // var weightOnMoon = parseFloat(weightOnEarth/6);
        var weightOnMoon = weightOnEarth/6;
        document.write("Weight on Moon is " +weightOnMoon);
      }
    </script>
  </head>
  <body>

  <script type="text/javascript">
    moonWeight();

  </script>

  </body>
</html>
