<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>K041 - Assignment2_reg</title>
  </head>

  <body>
    <center>
    <h1 style="margin-top: 30px">Registration Page</h1>
    </center>
      <form action="form_result.html">
        <fieldset>
          <legend>User Information</legend>

        <label for="username">User Name: </label> <br>
        <input type="text" id="username" name="username">
        <br>
        <label for="firstname">First Name: </label> <br>
        <input type="text" id="firstname" name="firstname">
        <br>
        <label for="lastname">Last Name: </label> <br>
        <input type="text" id="lastname" name="lastname">
        <br>
        <br>
        <label for="gender">Gender: </label> <br>
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="female">Female
        <input type="radio" id="gender" name="gender" value="others">Others
        <br>
        <br>
        <label for="status">Marriage Status: </label> <br>
        <select name="status" id="status">
          <option value="married">Married</option>
          <option value="unmarried">Unmarried</option>
          <option value="divorced">Divorced</option>
        </select>
        <br>
        <br>
        <label for="address">Address: </label> <br>
        <textarea name="address" rows="5" cols="20"></textarea>
        <br>
        <br>
        <label for="mobile">Mobile No.: </label> <br>
        <input type="text" id="mobile" name="mobile">
        <br>
        <label for="email">Email Id: </label> <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password: </label> <br>
        <input type="password" id="password" name="password" minlength="8">
        <br>
        <label for="confirm_password">Confirm Password: </label> <br>
        <input type="password" id="confirm_password" name="confirm_password" minlength="8">
        <br>
        <br>
        <label for="image">Profile Picture: </label>
        <input type="file" name="image" id="image" accept="image/*">
        <br>
        <br>
        <label for="notifs">Email notifications: </label> <br>
        <input type="checkbox" id="news" name="news" value="Newsletter">
        <label for="news">Newsletter</label> <br>
        <input type="checkbox" id="promo" name="promo" value="Promotions">
        <label for="promo">Promotions</label> <br>
        <br>
        <!-- Submit button -->
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
        </fieldset>
      </form>
  </body>
</html>
