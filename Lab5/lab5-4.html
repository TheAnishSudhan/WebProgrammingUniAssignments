<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">

      function factorial() {
        var number=parseInt(prompt('Enter the number: '));

        var fact=1;
        for (var i = 1; i <=number; i++) {
          fact*=i;
        }
        document.write("Factorial of " +number + " is: "+fact);
      }
    </script>
  </head>
  <body>

  <script type="text/javascript">
    factorial();

  </script>

  </body>
</html>
