<form action="form_result.html"> <!--pseudo file for representation purpose-->

<br>

<br>

<label for="lastname">Lastname:   </label>
<input type="text" id="lastname" name="lastname">
<br>
<br>

<br>

<br>

<br>
<br>

<br>

<br>

</form>
