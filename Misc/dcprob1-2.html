<!DOCTYPE html>
<html>
  <head>
    <title></title>

  <body class="page2">

    <div class="main2">

        <h1>Edit Profile</h1>

        <img src="" alt="">

        <br>
        <br>

      </div>

      <div class="right_pane">

          <label for="firstname">Firstname:   </label>

          <br>

          <br>
          <br>

          <br>

          <br>
          <br>

          <br>
          <br>

          <br>
          <br>

      </div>
